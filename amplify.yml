version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.0
        - nvm use 20.11.0
        - 'echo "Node: $(node -v)"'
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
