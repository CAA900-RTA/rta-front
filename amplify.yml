version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.16.0
        - nvm use 22.16.0
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/rta/browser  # ‚Üê make sure this matches your actual Angular output folder
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
  # Rewrite rule for Angular routing
  redirects:
    - source: "</^((?!\\.).)*$/>"
      target: /index.html
      status: 200
      condition: null
