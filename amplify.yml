version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.0
        - nvm use 20.11.0
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/  # ‚Üê make sure this matches your actual Angular output folder
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
