<div class="content-wrapper d-flex justify-content-center align-items-center ">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="open()">
    <h2>Login</h2>

    <!-- Email input (changed from username) -->
    <div class="form-group">
      <label for="username">Email</label>
      <input
        type="email"
        id="username"
        formControlName="username"
        autocomplete="email"
        placeholder="Enter your email"
        [class.invalid-input]="f['username'].invalid && f['username'].touched"
      />
      <div *ngIf="f['username'].invalid && f['username'].touched" style="color: red; font-size: 0.875rem;">
        <span *ngIf="f['username'].errors?.['required']">Email is required.</span>
        <span *ngIf="f['username'].errors?.['email']">Please enter a valid email address.</span>
      </div>
    </div>

    <!-- Password input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="Enter your password"
        [class.invalid-input]="f['password'].invalid && f['password'].touched"
      />
      <div *ngIf="f['password'].invalid && f['password'].touched" style="color: red; font-size: 0.875rem;">
        Password is required.
      </div>
    </div>

    <!-- Login button with loading state -->
    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Signing In...' : 'Login' }}
    </button>

    <!-- Error message display -->
    <div *ngIf="errorMessage" style="color: red; font-size: 0.875rem; margin-top: 10px; text-align: center;">
      {{ errorMessage }}
    </div>
<!-- Add this after your existing error message display -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<!-- Add these buttons when there's an existing signed-in user -->
<div *ngIf="showSignOutOption" class="existing-user-actions mt-3">
  <button type="button" 
          (click)="signOutCurrentUser()" 
          class="btn btn-secondary me-2"
          [disabled]="loading">
    Sign Out Current User
  </button>
  <button type="button" 
          (click)="forceSignIn()" 
          class="btn btn-warning"
          [disabled]="loading">
    Sign Out & Login
  </button>
</div>
    <!-- Signup link -->
    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </form>
</div>
